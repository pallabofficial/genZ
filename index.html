<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>genZ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Metrophobic&display=swap" rel="stylesheet">
</head>
<body>
    <!-- -------------------------section promotional bar------------------------------------------------- -->
    <div id="promotional-bar">
        <p class="promotional-message">Catch the KILLER—Deals on <span><a class="promotional-link" href="">best of genZ</a></span>! Shop now & <span><a class="promotional-link"  href="">earn 5% genZ Rewards</a></span></p>
    </div>

        <!-- --------------------------section navbar--------------------------------------------------------------------- -->
    
        <div class="navbar-container">
            <div class="nav-section" id="nav-section-1"></div>
            <div class="nav-section" id="nav-section-2">
                <div class="nav-section2-items">categories</div>
                <div class="nav-section2-items">daily deals</div>
                <div class="nav-section2-items">gifts from genZ</div>
                <div class="nav-section2-items">corporate orders</div>
                <div class="nav-section2-items">more</div>
            </div>
            <div class="nav-section" id="nav-section-3">
                <div class="nav-section3-items" id="search-bar">    
                    <div id="search-logo-container"><img id="search-logo" src="images/search icon.png" alt="f"></div>

                </div>
                <div class="nav-section3-items">
                    <img id="account-icon" src="images/account icon.jpg" alt="image loading...">
                </div>
                <div class="nav-section3-items">
                    <img id="shopping-bag-icon" src="images/shopping bag logo.png" alt="image loading...">
                </div>
    
            </div>
        </div>

    </div>
